<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Assignment</title>
</head>
<body>

    <div class="master-container">
        <div class="container1">
            <div class="logo">
                <h2>Faryedge</h2>
            </div>

            <nav class="navigation">
                <ul>
                    <li>Home</li>
                    <li>Dignostics</li>
                    <li>Dashboard</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </div>

        <div class="container2">
            <div class="container2-nav">
                <ul>
                    <li><a href="#">Customer</a></li>
                    <li><a href="#">Employee</a></li>
                </ul>
            </div>

            <div class="container2-overview">
                <h2>Overview</h2>

                <div class="input1">
                    <label>Dignostic Name</label>
                    <input type="text" placeholder="type here">
                </div>

                <div class="input2">
                    <label>Description</label>
                    <textarea></textarea>
                </div>

                <div class="input3">
                    <label>Dignostic Expiry date</label>
                    <input type="date">
                </div>

                <div class="input4">
                    <label>Password</label>
                    <input type="text">
                </div>
            </div>

            <button class="btn">Generate Dignostic Link</button>

            <div class="final-section">
                <div class="entry1">
                    <div class="entry1-title">
                        Dignostic Link
                    </div>

                    <div class="entry1-data">
                        <input type="text" placeholder="Eneter here">
                        <button class="entry1-data-btn">Copy Link</button>
                    </div>
                </div>

                <div class="entry1">
                    <div class="entry1-title">
                        Password
                    </div>

                    <div class="entry1-data">
                        <input type="text" placeholder="Eneter here">
                        <button class="entry1-data-btn">Copy Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
